name: ðŸš€ Release & Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.0)'
        required: true
        type: string

jobs:
  validate-release:
    name: ðŸ” Validate Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ”¨ Build Project
        run: npm run build
        
      - name: ðŸ§¹ Run Full Lint
        run: npm run lint
        
      - name: ðŸ” Community Package Scan
        run: npx @n8n/scan-community-package n8n-nodes-resend
        
      - name: ðŸ§ª Pre-publish Validation
        run: |
          echo "ðŸ” Running pre-publish checks..."
          npm run prepublishOnly
          
      - name: ðŸ“‹ Version Check
        run: |
          PACKAGE_VERSION=$(node -p 'require("./package.json").version')
          echo "ðŸ“¦ Package version: $PACKAGE_VERSION"
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "$PACKAGE_VERSION" != "${{ github.event.inputs.version }}" ]]; then
              echo "âŒ Package version ($PACKAGE_VERSION) doesn't match input version (${{ github.event.inputs.version }})"
              exit 1
            fi
          fi
          
          echo "âœ… Version validation passed"

  publish-npm:
    name: ðŸ“¤ Publish to NPM
    runs-on: ubuntu-latest
    needs: validate-release
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ”¨ Build for Production
        run: npm run build
        
      - name: ðŸ“¤ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸ“Š Post-Publish Verification
        run: |
          PACKAGE_NAME=$(node -p 'require("./package.json").name')
          PACKAGE_VERSION=$(node -p 'require("./package.json").version')
          
          echo "â³ Waiting for package to be available on NPM..."
          sleep 30
          
          # Check if package is available
          npm view $PACKAGE_NAME@$PACKAGE_VERSION version || {
            echo "âŒ Package not found on NPM registry"
            exit 1
          }
          
          echo "âœ… Package successfully published to NPM"
          echo "ðŸ“¦ $PACKAGE_NAME@$PACKAGE_VERSION is now available"

  create-release-notes:
    name: ðŸ“ Generate Release Notes
    runs-on: ubuntu-latest
    needs: publish-npm
    if: github.event_name == 'release'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ“ Generate Changelog
        run: |
          echo "# Release Notes for ${{ github.event.release.tag_name }}" > release-notes.md
          echo "" >> release-notes.md
          echo "## ðŸŽ‰ What's New" >> release-notes.md
          echo "" >> release-notes.md
          
          # Extract changes from package.json or commit messages
          PACKAGE_VERSION=$(node -p 'require("./package.json").version')
          echo "### Version $PACKAGE_VERSION" >> release-notes.md
          echo "" >> release-notes.md
          
          # Add installation instructions
          echo "## ðŸ“¦ Installation" >> release-notes.md
          echo "" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo "npm install n8n-nodes-resend@$PACKAGE_VERSION" >> release-notes.md
          echo '```' >> release-notes.md
          echo "" >> release-notes.md
          
          echo "Or install via n8n Community Nodes:" >> release-notes.md
          echo "1. Go to Settings â†’ Community Nodes" >> release-notes.md
          echo "2. Install: \`n8n-nodes-resend\`" >> release-notes.md
          echo "" >> release-notes.md
          
          echo "## ðŸ”— Links" >> release-notes.md
          echo "- [NPM Package](https://www.npmjs.com/package/n8n-nodes-resend)" >> release-notes.md
          echo "- [Documentation](https://github.com/${{ github.repository }}/blob/main/docs.md)" >> release-notes.md
          echo "- [Resend API](https://resend.com/docs)" >> release-notes.md
          
          cat release-notes.md
          
      - name: ðŸ“¤ Update Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const releaseNotes = fs.readFileSync('release-notes.md', 'utf8');
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ github.event.release.id }},
              body: releaseNotes
            });

  notify-community:
    name: ðŸ“¢ Community Notification
    runs-on: ubuntu-latest
    needs: [publish-npm, create-release-notes]
    if: github.event_name == 'release'
    
    steps:
      - name: ðŸ“Š Release Summary
        run: |
          echo "ðŸŽ‰ Successfully released n8n-nodes-resend!"
          echo "========================================"
          echo "Tag: ${{ github.event.release.tag_name }}"
          echo "Version: $(echo '${{ github.event.release.tag_name }}' | sed 's/v//')"
          echo "Release URL: ${{ github.event.release.html_url }}"
          echo "NPM: https://www.npmjs.com/package/n8n-nodes-resend"
          echo ""
          echo "ðŸ”§ Users can now install via:"
          echo "- npm install n8n-nodes-resend"
          echo "- n8n Community Nodes interface"
          echo ""
          echo "ðŸ“š Documentation: https://github.com/${{ github.repository }}/blob/main/docs.md"
