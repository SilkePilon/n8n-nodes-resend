name: ğŸ”„ Maintenance & Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - all

jobs:
  dependency-audit:
    name: ğŸ” Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Security Audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level=moderate
          
      - name: ğŸ“Š Outdated Packages Check
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          npm outdated || true
          
      - name: ğŸ§ª Test Current Setup
        run: |
          npm run build
          npm run lint
          npx @n8n/scan-community-package n8n-nodes-resend

  update-dependencies:
    name: ğŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    needs: dependency-audit
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ”„ Update Dependencies
        run: |
          case "${{ github.event.inputs.update_type }}" in
            patch)
              echo "ğŸ”§ Updating patch versions..."
              npm update --save
              ;;
            minor)
              echo "ğŸ”§ Updating minor versions..."
              npx npm-check-updates -u --target minor
              npm install
              ;;
            major)
              echo "ğŸ”§ Updating major versions (careful!)..."
              npx npm-check-updates -u --target latest
              npm install
              ;;
            all)
              echo "ğŸ”§ Updating all dependencies to latest..."
              npx npm-check-updates -u
              npm install
              ;;
          esac
          
      - name: ğŸ§ª Test After Updates
        run: |
          npm run build
          npm run lint
          npx @n8n/scan-community-package n8n-nodes-resend
          
      - name: ğŸ“ Generate Update Report
        run: |
          echo "# Dependency Update Report" > update-report.md
          echo "Generated on: $(date)" >> update-report.md
          echo "" >> update-report.md
          echo "## Update Type: ${{ github.event.inputs.update_type }}" >> update-report.md
          echo "" >> update-report.md
          echo "## Changes Made:" >> update-report.md
          git diff --name-only HEAD || echo "No changes detected" >> update-report.md
          echo "" >> update-report.md
          echo "## Current Dependencies:" >> update-report.md
          echo '```json' >> update-report.md
          cat package.json | jq '.dependencies // {}' >> update-report.md
          echo '```' >> update-report.md
          echo "" >> update-report.md
          echo "## Current Dev Dependencies:" >> update-report.md
          echo '```json' >> update-report.md
          cat package.json | jq '.devDependencies // {}' >> update-report.md
          echo '```' >> update-report.md
          
      - name: ğŸ“¤ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ Update dependencies (${{ github.event.inputs.update_type }})'
          title: 'ğŸ”„ Dependency Update: ${{ github.event.inputs.update_type }}'
          body-path: update-report.md
          branch: dependency-update-${{ github.event.inputs.update_type }}-${{ github.run_id }}
          delete-branch: true

  compatibility-check:
    name: ğŸ§ª n8n Compatibility Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        n8n-version: ['latest', '1.0.0', '0.230.0']
        node-version: ['20.x', '22.x']
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸš€ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ”¨ Build Project
        run: npm run build
        
      - name: ğŸ“¦ Install n8n ${{ matrix.n8n-version }}
        run: |
          if [ "${{ matrix.n8n-version }}" = "latest" ]; then
            npm install -g n8n@latest
          else
            npm install -g n8n@${{ matrix.n8n-version }}
          fi
          
      - name: ğŸ§ª Test Compatibility
        run: |
          echo "ğŸ” Testing compatibility with n8n ${{ matrix.n8n-version }} on Node ${{ matrix.node-version }}"
          
          # Check if nodes can be loaded (basic compatibility test)
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            // Test node files exist and are valid
            const nodeFiles = [
              'dist/nodes/Resend/Resend.node.js',
              'dist/nodes/Resend/ResendTrigger.node.js',
              'dist/credentials/ResendApi.credentials.js'
            ];
            
            for (const file of nodeFiles) {
              if (!fs.existsSync(file)) {
                throw new Error(\`Missing file: \${file}\`);
              }
              
              try {
                require(path.resolve(file));
                console.log(\`âœ… \${file} loads successfully\`);
              } catch (error) {
                throw new Error(\`Failed to load \${file}: \${error.message}\`);
              }
            }
            
            console.log('ğŸ‰ All compatibility checks passed!');
          "

  cleanup-old-builds:
    name: ğŸ§¹ Cleanup Old Artifacts
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ—‘ï¸ Delete Old Workflow Runs
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              per_page: 100
            });
            
            // Keep last 50 runs, delete older ones
            const runsToDelete = runs.data.workflow_runs.slice(50);
            
            for (const run of runsToDelete) {
              if (run.status === 'completed') {
                try {
                  await github.rest.actions.deleteWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: run.id
                  });
                  console.log(`Deleted workflow run ${run.id}`);
                } catch (error) {
                  console.log(`Failed to delete run ${run.id}: ${error.message}`);
                }
              }
            }

  health-check:
    name: ğŸ©º Project Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ©º Repository Health Check
        run: |
          echo "ğŸ©º Project Health Report"
          echo "========================"
          echo ""
          
          # Check file sizes
          echo "ğŸ“Š Project Statistics:"
          echo "- Total files: $(find . -type f | wc -l)"
          echo "- TypeScript files: $(find . -name '*.ts' | wc -l)"
          echo "- JavaScript files: $(find . -name '*.js' | wc -l)"
          echo "- JSON files: $(find . -name '*.json' | wc -l)"
          echo ""
          
          # Check documentation
          echo "ğŸ“š Documentation:"
          if [ -f "README.md" ]; then
            echo "- README.md: $(wc -l < README.md) lines"
          fi
          if [ -f "docs.md" ]; then
            echo "- docs.md: $(wc -l < docs.md) lines"
          fi
          echo ""
          
          # Check package.json health
          echo "ğŸ“¦ Package Health:"
          node -e "
            const pkg = require('./package.json');
            console.log(\`- Name: \${pkg.name}\`);
            console.log(\`- Version: \${pkg.version}\`);
            console.log(\`- License: \${pkg.license}\`);
            console.log(\`- Dependencies: \${Object.keys(pkg.dependencies || {}).length}\`);
            console.log(\`- Dev Dependencies: \${Object.keys(pkg.devDependencies || {}).length}\`);
            console.log(\`- Scripts: \${Object.keys(pkg.scripts || {}).length}\`);
          "
          echo ""
          
          # Check git status
          echo "ğŸ”„ Git Status:"
          echo "- Current branch: $(git branch --show-current)"
          echo "- Last commit: $(git log -1 --pretty=format:'%h %s (%an, %ar)')"
          echo "- Total commits: $(git rev-list --count HEAD)"
